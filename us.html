<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esther & Harper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .youtube-embed {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Responsive adjustments */
        @media (max-aspect-ratio: 16/9) {
            .youtube-embed {
                width: 100vw;
                height: 56.25vw; /* 16:9 aspect ratio */
            }
        }
        
        @media (min-aspect-ratio: 16/9) {
            .youtube-embed {
                width: 177.78vh; /* 16:9 aspect ratio */
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="youtube-embed">
            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/dfwe5ebFzCw?si=PZUCQYImDJavtNyI" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
